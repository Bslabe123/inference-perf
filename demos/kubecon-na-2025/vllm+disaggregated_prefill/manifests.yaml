apiVersion: apps/v1
kind: Deployment
metadata:
  name: "pd-deployment-router"
  namespace: test-ns
  labels:
    environment: router
    release: router
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 100%
      maxUnavailable: 0
  selector:
    matchLabels:
      environment: router
      release: router
  template:
    metadata:
      labels:
        environment: router
        release: router
    spec:
      serviceAccountName: pd-router-service-account
      containers:
      - name: router-container
        image: "lmcache/lmstack-router:pd"
        imagePullPolicy: "Always"
        env:
          - name: LMCACHE_LOG_LEVEL
            value: "DEBUG"
        args:
          - "--host"
          - "0.0.0.0"
          - "--port"
          - "8000"
          - "--service-discovery"
          - "k8s"
          - "--k8s-namespace"
          - "default"
          - "--k8s-service-discovery-type"
          - "pod-ip"
          - "--k8s-label-selector"
          - environment=test,release=test
          - "--routing-logic"
          - "disaggregated_prefill"
          - "--engine-stats-interval"
          - "15"
          - "--request-stats-window"
          - "60"
          - --prefill-model-labels
          - llama-prefill
          - --decode-model-labels
          - llama-decode
        resources:
          requests:
            cpu: "4"
            memory: "16G"
          limits:
            cpu: "4"
            memory: "32G"
        ports:
          - name: "router-cport"
            containerPort: 8000
          - name: "lmcache-port"
            containerPort: 9000
        livenessProbe:
          initialDelaySeconds: 30
          periodSeconds: 5
          failureThreshold: 3
          httpGet:
            path: /health
            port: 8000
        startupProbe:
          initialDelaySeconds: 5
          periodSeconds: 5
          failureThreshold: 3
          httpGet:
            path: /health
            port: 8000
        readinessProbe:
          initialDelaySeconds: 30
          periodSeconds: 5
          failureThreshold: 3
          httpGet:
            path: /health
            port: 8000
