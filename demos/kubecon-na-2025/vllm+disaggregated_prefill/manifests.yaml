apiVersion: apps/v1
kind: Deployment
metadata:
  name: "pd-llama-prefill-deployment-vllm"
  namespace: test-ns
  labels:
    model: llama-prefill
    helm-release-name: pd
    environment: test
    release: test
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 100%
      maxUnavailable: 0
  selector:
    matchLabels:
      model: llama-prefill
      helm-release-name: pd
      environment: test
      release: test
  progressDeadlineSeconds: 1200
  template:
    metadata:
      labels:
        model: llama-prefill
        helm-release-name: pd
        environment: test
        release: test
    spec:
      hostIPC: true
      hostPID: true
      hostname: "pd-llama-prefill-vllm-stack"
      subdomain: "pd-llama-prefill-engine-service"
      containers:
        - name: "vllm"
          image: "vllm/vllm-openai:latest"
          securityContext:
            runAsNonRoot: false
          command:
          - "/opt/venv/bin/vllm"
          - "serve"
          - "meta-llama/Meta-Llama-3-8B"
          - "--host"
          - "0.0.0.0"
          - "--port"
          - "8000"
          - "--enable-prefix-caching"
          - "--max-model-len"
          - "32000"
          - "--gpu_memory_utilization"
          - "0.6"
          - "--kv-transfer-config"
          - '{"kv_connector":"LMCacheConnectorV1","kv_role":"kv_producer","kv_connector_extra_config":{"discard_partial_chunks": false, "lmcache_rpc_port": "sender"}}'
          imagePullPolicy: "Always"
          env:
          - name: HF_HOME
            value: /data
          - name: POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
          - name: LMCACHE_LOG_LEVEL
            value: "DEBUG"
          - name: PROMETHEUS_MULTIPROC_DIR
            value: "/tmp"
          - name: HF_TOKEN
            valueFrom:
              secretKeyRef:
                key: hf_api_token
                name: hf-secret
          - name: LMCACHE_USE_EXPERIMENTAL
            value: "True"
          - name: VLLM_RPC_TIMEOUT
            value: "1000000"
          - name: CUDA_VISIBLE_DEVICES
            value: "0"
          - name: LMCACHE_LOCAL_CPU
            value: "False"
          - name: LMCACHE_MAX_LOCAL_CPU_SIZE
            value: "0"
          - name: LMCACHE_REMOTE_SERDE
            value: "NULL"
          - name: UCX_TLS
            value: "cuda_ipc,cuda_copy,tcp"
          - name: LMCACHE_ENABLE_NIXL
            value: "True"
          - name: LMCACHE_NIXL_ROLE
            value: "sender"
          - name: LMCACHE_NIXL_RECEIVER_HOST
            # value:  "0.0.0.0"
            value: "vllm-llama-decode-engine-service"
          - name: LMCACHE_NIXL_RECEIVER_PORT
            value: "55555"
          - name: LMCACHE_NIXL_BUFFER_SIZE
            value: "1073741824"
          - name: LMCACHE_NIXL_BUFFER_DEVICE
            value: "cuda"
          - name: LMCACHE_NIXL_ENABLE_GC
            value: "True"
          - name: PATH
            value: "/usr/local/nvidia/bin:/usr/local/cuda/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
          - name: LD_LIBRARY_PATH
            value: "/usr/local/nvidia/lib:/usr/local/nvidia/lib64"
          ports:
            - name: "container-port"
              containerPort: 8000
            - name: zmq-port
              containerPort: 55555
            - name: ucx-port
              containerPort: 9999          
          startupProbe:
            failureThreshold: 60
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 5
          resources:
            limits:
              nvidia.com/gpu: 1
            requests:
              nvidia.com/gpu: 1
          volumeMounts:
          - name: pd-storage
            mountPath: /data
      nodeSelector:
        cloud.google.com/gke-accelerator: nvidia-tesla-a100
      volumes:
        - name: pd-storage
          persistentVolumeClaim:
            claimName: "pd-llama-prefill-storage-claim"
